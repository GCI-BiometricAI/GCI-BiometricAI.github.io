<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Analysis and Recommendations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Workout Analysis</h1>
        <p>Treatment Exercises and Workout Recommendations</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="charts.html">Results</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Treatment Exercises Table -->
        <section class="table-section">
            <h2>Pain Treatment Exercises</h2>
            <table id="treatmentTable">
                <thead>
                    <tr>
                        <th>Exercise</th>
                        <th>Description</th>
                        <th>Video Example</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

        <!-- Workout Recommendation Table -->
        <section class="table-section">
            <h2>Workout Recommendations</h2>
            <table id="workoutTable">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Focus</th>
                        <th>Exercise</th>
                        <th>Sets</th>
                        <th>Reps</th>
                        <th>Rest</th>
                        <th>Intensity</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

        <canvas id="treatmentChart"></canvas>
        <canvas id="workoutChart"></canvas>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
